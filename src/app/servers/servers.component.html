<label for="">Server Name</label>
<!-- <input type="text" class="form-control" (input)="onUpdateServerName($event)" /> -->
<input
  type="text"
  class="form-control"
  placeholder="Enter server name..."
  [(ngModel)]="serverName"
/>
<button
  class="btn btn-primary"
  [disabled]="allowNewServer"
  (click)="onServerCreation()"
>
  Add Server
</button>
<p *ngIf="serverCreated">Server was created with name {{ serverName }}</p>
<!-- <h4>{{ serverCreationStatus }}</h4> -->
<app-server *ngFor="let server of servers"></app-server>
<hr />

<label for="">Username</label>
<input type="text" class="form-control" [(ngModel)]="username" />
<button
  class="btn btn-primary"
  [disabled]="username === ''"
  (click)="username = ''"
>
  Reset User
</button>

<hr />

<button class="btn btn-primary" (click)="toggleDetails()">
  Toggle Display
</button>
<p *ngIf="showDisplay">Secret Password = Tuna</p>
<div
  *ngFor="let logItem of logs; let i = index"
  [ngStyle]="{ backgroundColor: i >= 5 ? 'blue' : 'transparent' }"
  [ngClass]="{ 'white-text': i >= 5 }"
>
  {{ logItem }}
</div>
